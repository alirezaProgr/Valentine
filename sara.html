<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jojo Valentine ðŸ’™</title>
  <style>
    :root{
      --pink:#ff4fa3;
      --pink2:#ff79c6;
      --gray:#e6e6e6;
      --text:#222;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: 'Pacifico', cursive, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #fff 0%, #ffe6f2 40%, #ffffff 100%);
      color:var(--text);
      text-align:center;
    }

    .card{
      width:min(520px, 92vw);
      background:#fff;
      border-radius:24px;
      padding:28px 22px 26px;
      box-shadow: 0 18px 50px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
      transition: transform .2s ease;
    }

    .card:hover{
      transform: scale(1.03);
    }

    h1{
      margin: 6px 0 18px;
      font-size: clamp(28px, 4vw, 38px);
      letter-spacing:.5px;
      color:#1e90ff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.15), 0 0 10px #87cefa;
    }

    .img-wrap{
      width: 100%;
      border-radius:18px;
      overflow:hidden;
      background: #fafafa;
      border: 2px dashed #ffd1e7;
      aspect-ratio: 16 / 10;
      display:grid;
      place-items:center;
      margin-bottom: 18px;
      position:relative;
    }

    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      border-radius:16px;
    }

    .placeholder{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      padding:16px;
      color:#777;
      font-size:14px;
      background: linear-gradient(135deg, rgba(255,79,163,.08), rgba(0,0,0,0));
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      padding-top: 6px;
      position:relative;
      height:64px; 
    }

    button{
      border:none;
      border-radius:999px;
      padding: 12px 24px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .15s ease, filter .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 12px 28px rgba(255,79,163,.4);
    }
    #yesBtn:hover{ filter: brightness(1.05); transform: translateY(-2px); }
    #yesBtn:active{ transform: translateY(1px) scale(.97); }

    #noBtn{
      background: var(--gray);
      color:#666;
      position:absolute; 
      left: 50%;
      transform: translateX(80px); 
      cursor: not-allowed;
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
    }
  </style>
</head>

<body>
 <div class="card">
  <h1>Jojo, be my Valentine? ðŸ’–</h1>

    <div class="img-wrap">
      <img id="valImg" src="valentine.png.jpeg" alt="valentine image"
           onerror="this.style.display='none'; document.querySelector('.placeholder').style.display='grid';" />
      <div class="placeholder">
        this is my love 
      </div>
    </div>

    <div class="buttons" id="arena">
      <button id="yesBtn">Yes ðŸ’™</button>
      <button id="noBtn" type="button" aria-disabled="true">No ðŸ˜…</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const arena  = document.getElementById("arena");

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    ["click","mousedown","mouseup","pointerdown","pointerup","touchstart","keydown"].forEach(evt=>{
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }, {passive:false});
    });

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 6;
      const maxX = arenaRect.width - btnRect.width - padding;
      const maxY = arenaRect.height - btnRect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = "none";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);
    noBtn.addEventListener("pointerenter", moveNoButton);

    arena.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      const r = noBtn.getBoundingClientRect();
      const near = (t.clientX >= r.left-40 && t.clientX <= r.right+40 &&
                    t.clientY >= r.top-40  && t.clientY <= r.bottom+40);
      if (near) moveNoButton();
    }, {passive:true});

    window.addEventListener("load", () => {
      moveNoButton();
    });
  </script>
</body>
</html>
